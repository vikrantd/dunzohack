<div class="search-results-box">
    <div class="search-header"><h4>Search Results</h4><span (click)="traverseBack()" class="back-icon"><img src="assets/back.svg"></span></div>
    <div class="search-results" *ngIf="searchResults?.length != 0">
        <div class="result-box" *ngFor="let result of searchResults">
            <span class="result-header">{{result.correctedName}}</span>
            <span class="result-description">Price: {{result.perUnitPrice}}</span>
            <span class="result-type">Category: {{result.category}}</span>
            <span class="result-parent-type">Store: {{result.storeName}}</span>
        </div>
    </div>
    <div class="no-result-div" *ngIf="searchResults?.length == 0">
        <span> No Results Found </span>
    </div>
</div>
